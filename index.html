<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form action="">
                <div class="input">
                    <input type="text" placeholder="First Name" class="name1">
                    <input type="text" placeholder="Last Name" class="name1">
                </div>
                <div class="input">
                    <input type="email" placeholder="Email" class="name">
                </div>
                <div class="input">
                    <input type="password" placeholder="Password" class="name">
                </div>
                <div class="input">
                    <input type="confirm password" placeholder="Confirm Password" class="name">
                </div>
                <div class="input">
                    <input type="checkbox" class="checkbox">
                    <label for="" class="checkbox1">I accept the trems and conditions</label>
                </div>
                <div class="input">
                    <input type="submit" class="button" value="Register Now">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
